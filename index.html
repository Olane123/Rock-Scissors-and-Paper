<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="styles/HelloPage.css" rel="stylesheet">
    <title>Камень, ножницы, бумага</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <div class="header">
                <h1>Добро пожаловать!</h1>
            </div>
        </div>
        <div class="body-container">
            <h1 id="HelloText">Камень, ножницы, бумага</h1>
            <div class="changeItems">
                <img alt="Ножницы" src="images/Scissors.png" onclick="PlayGame('Scissors')"/>
                <img alt="Камень" src="images/Stone.png" onclick="PlayGame('Stone')">
                <img alt="Бумага" src="images/Paper.png" onclick="PlayGame('Paper')">
                </div>
            <div class="statistic-container">
                <h1>Статистика:</h1>
                <div class="statistic">
                    <h1 id="Wins">Выйгрышей:</h1>
                    <h1 id="Lose">Проигрышей:</h1>
                </div>
            </div>
            </div>
        <div id="overlay-container">
            <h1 id="WinnerText"></h1>
            <img alt="Выйти из оверлея" src="images/Exit.png" onclick="ExitOverlay()">
        </div>
    </div>
    <script src="Scripts/gameManager.js"></script>
</body>
</html>
